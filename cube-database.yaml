apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres-db
  namespace: application
spec:
  selector:
    matchLabels:
      app: postgres-db
  serviceName: "postgres-db"
  replicas: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: postgres-db
    spec:
      terminationGracePeriodSeconds: 10
      containers:
      - name: postgres-db
        image: postgres:15-alpine
        ports:
        - containerPort: 5432
        volumeMounts:
        - name: postgres-db
          mountPath: /var/lib/postgresql/data
          # subPath: data
        env:
        - name: POSTGRES_USER
          value: postgres
        - name: POSTGRES_PASSWORD
          value: password
        - name: postgres-db
          value: CRM66bit
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
      initContainers:
      - name: db-rights-to-data
        image: busybox
        command: ["sh","-c","mkdir -p /var/lib/postgresql/data/pgdata && chown -R 999:999 /var/lib/postgresql/data/pgdata"]
        securityContext:
          runAsUser: 0
          privileged: true
        volumeMounts:
        - name: postgres-db
          mountPath: /var/lib/postgresql/data
  volumeClaimTemplates:
  - metadata:
      name: postgres-db
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: "rook-ceph-block"
      resources:
        requests:
          storage: 2Gi