
<section class="wrapper">
  <form *ngIf="authMode === 'login'; else registrationMode" class = "authorization" [formGroup]="form" (submit)="submitForm()">
    <div class="mb-3">
      <label for="loginFormControl" class="form-label">Логин</label>
      <input
        class="form-control"
        id="loginFormControl"
        placeholder="Введите логин"
        formControlName = "login"
      >
    </div>

    <div
      *ngIf="form.controls.password.enabled"
      class="mb-3">
      <label for="passwordFormControl" class="form-label">Пароль</label>
      <input
        type="password"
        class="form-control"
        id="passwordFormControl"
        placeholder="Введите пароль"
        formControlName = "password"
      >
    </div>

    <button class="btn btn-primary enterBtn">{{passwordMode === 'login' ? 'Войти' : 'Восстановить'}}</button>
  </form>

  <ng-template #registrationMode>
    <app-registration [mode]="'user'"></app-registration>
  </ng-template>

  <a class="link" (click) = "changePasswordMode()">{{passwordMode === 'login' ? 'Восстановить пароль' : 'Войти'}}</a>
  <a class="link" (click) = "changeAuthMode()">{{authMode === 'login' ? 'Регистрация' : 'Авторизация'}}</a>
</section>
