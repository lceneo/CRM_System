<form class="authorization" (submit)="setPassword()">
  <div class="mb-3">
    <label for="loginFormControl" class="form-label">Пароль</label>
    <input
      [(ngModel)]="password"
      [ngModelOptions]="{standalone: true}"
      class="form-control"
      id="loginFormControl"
      placeholder="Введите пароль"
    >
  </div>
  <button
    class="btn btn-primary enterBtn"
  >Задать пароль</button>
</form>
