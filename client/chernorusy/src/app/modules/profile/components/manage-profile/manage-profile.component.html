
<section *ngLet="profile$ | async as profile">
  <button
    *ngIf="mode !== 'create' && profile?.id === myProfile()?.id"
    [matTooltip]="mode === 'change' ? 'Выйти из редактирования' : 'Изменить'"
    id="button-basic" type="button" class="btn editProfile" (click) = "changeMode()">
    <i class="bi bi-pencil-square icon"></i>
  </button>
  <form class = "authorization" [formGroup]="form" (submit)="submitForm()">
    <div class="mb-3">
      <label for="surnameFormControl" class="form-label">Фамилия</label>
      <input
        class="form-control"
        id="surnameFormControl"
        placeholder="Фамилия..."
        formControlName = "surname"
      >
    </div>

    <div class="mb-3">
      <label for="nameFormControl" class="form-label">Имя</label>
      <input
        class="form-control"
        id="nameFormControl"
        placeholder="Имя..."
        formControlName = "name"
      >
    </div>

    <div class="mb-3">
      <label for="patronimicFormControl" class="form-label">Отчество</label>
      <input
        class="form-control"
        id="patronimicFormControl"
        placeholder="Отчество..."
        formControlName = "patronimic"
      >
    </div>

    <div class="mb-3">
      <label for="aboutFormControl" class="form-label">О себе</label>
      <textarea
        class="form-control textarea"
        id="aboutFormControl"
        placeholder="О себе..."
        formControlName = "about"
        rows="10"
      ></textarea>
    </div>

    <button
      *ngIf="mode === 'change' || mode === 'create'"
      class="btn btn-primary enterBtn">
      {{ mode === 'change' ? 'Сохранить изменения' : 'Создать профиль'}}
    </button>
  </form>
</section>
