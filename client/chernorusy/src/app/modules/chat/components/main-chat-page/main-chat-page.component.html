<div class="wrapper">
  <h2 class="title">Диалоги</h2>
  <tabset>

    <tab heading="Входящие" #tabA="tab">
      <app-messages-list
        [tabType]="'Inbox'"></app-messages-list>
    </tab>

    <tab heading="Мои" #tabB="tab">
      <app-messages-list
        [tabType]="'Mine'"></app-messages-list>
    </tab>

    <tab heading="Архив" #tabC="tab">
      <app-messages-list
        [tabType]="'Archive'"
      ></app-messages-list>
    </tab>
  </tabset>
</div>
