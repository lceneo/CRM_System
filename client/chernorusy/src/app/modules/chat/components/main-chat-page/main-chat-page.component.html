<button  (click) = "sendToAdmin()">Отправить админу</button>
<button (click) = "sendToClient()">Отправить клиенту</button>

<div class="wrapper">
  <h2 class="title">Диалоги</h2>
  <tabset>

    <tab heading="Входящие" #tabA="tab">
      <app-messages-list
        [tabType]="'Inbox'"></app-messages-list>
    </tab>

    <tab heading="Мои" #tabB="tab">
      <app-messages-list
        [tabType]="'Mine'"></app-messages-list>
    </tab>

    <tab heading="Все" #tabC="tab">
      <app-messages-list
        [tabType]="'All'"
      ></app-messages-list>
    </tab>
  </tabset>
</div>
