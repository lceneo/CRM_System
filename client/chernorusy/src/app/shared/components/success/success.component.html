<section class="wrapper">
  <h1 class="title">{{stateData?.title}}</h1>
  <p *ngIf = "stateData?.innerHtml; else innerText" [innerHtml]="stateData?.body" class="body"></p>
  <ng-template #innerText>
    <p [innerText]="stateData?.body" class="body"></p>
  </ng-template>
  <img *ngIf = "stateData?.imgName" [ngSrc] = "'/assets/img/raster/' + stateData!.imgName" width="400" height="350">
</section>
